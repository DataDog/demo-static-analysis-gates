on: [push]

jobs:
  check-quality:
    runs-on: ubuntu-latest
    name: Datadog Static Analyzer
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Check code meets quality standards
        id: datadog-static-analysis
        uses: DataDog/datadog-static-analyzer-github-action@v1.0.0
        with:
          dd_app_key: ${{ secrets.DD_APP_KEY_STAGING }}
          dd_api_key: ${{ secrets.DD_API_KEY_STAGING }}
          dd_service: "product-microservice"
          dd_env: "github"
          dd_site: "datad0g.com"

  datadog-gate:
    needs: check-quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install node
        uses: actions/setup-node@v3
      - run: yarn global add @datadog/datadog-ci
      - run: >
          DD_BETA_COMMANDS_ENABLED=true 
          DATADOG_API_KEY=${{ secrets.DD_API_KEY_STAGING }}
          DATADOG_APP_KEY=${{ secrets.DD_APP_KEY_STAGING }} 
          DATADOG_SITE='datad0g.com'
          datadog-ci gate evaluate
