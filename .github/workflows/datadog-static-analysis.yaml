on:
  schedule:
    # Run at every 11th minute of the hour, 11 can be any value.
    - cron:  '11 * * * *'
  workflow_dispatch:
  push:

jobs:
  check-quality:
    runs-on: ubuntu-latest
    name: Datadog Static Analyzer
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Check code meets quality standards
        id: datadog-static-analysis
        uses: DataDog/datadog-static-analyzer-github-action@v1
        with:
          dd_app_key: ${{ secrets.DD_APP_KEY }}
          dd_api_key: ${{ secrets.DD_API_KEY }}
          dd_service: "product-microservice"
          dd_env: "github"

  datadog-gate:
    needs: check-quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install node
        uses: actions/setup-node@v3
      - run: yarn global add @datadog/datadog-ci
      - run: >
          DD_BETA_COMMANDS_ENABLED=true
          DATADOG_API_KEY=${{ secrets.DD_API_KEY }}
          DATADOG_APP_KEY=${{ secrets.DD_APP_KEY }}
          datadog-ci gate evaluate
